<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form action="">
        <h1 style="color:cadetblue">Payment Form</h1>
        <h2>Contact Information</h2>
        <p>Name*: <input type="text" name="name" required></p>
        <fieldset>
            <legend>gender</legend>
            <p>

                Male <input type="radio" name="gender" id="male"> female <input type="radio" name="gender" id="female">

            </p>
        </fieldset>
        <p>Address*: <textarea name="address" id="address" cols="50" rows="30" required></textarea></p>
        <p>Email *: <input type="email" name="email" id="email" required></p>
        <p> Pincode *:<input type="number" name="pincode" id="pincode" required></p>

        <hr>
        <h2>Payment details</h2>
        <p>Card type:
            <select name="card_type" id="card_type" required>
                <option value="">--select a card type--</option>
                <option value="visa">Visa</option>
                <option value="master_card">Master card</option>
                <option value="rupay">Rupay</option>

            </select>
        </p>
        <p>
            Card Number*<input type="number" name="card_number" id="card_number required">

        </p>
        <p>
            Expiration* <input type="date" name="exp_date" id="exp_date" required>
        </p>
        <p>CVV* <input type="password" name="cvv" id="cvv" required> </p>
        <input type="submit" value="Pay Now">
    </form>
    </form>
</body>

</html>
